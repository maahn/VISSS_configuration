  mac: 00:01:0D:C6:58:1D
  teledyneparameters:
    OffsetY: 260
    OffsetX: 392
    Width: 1280
    Height: 1024
    Gain: 1
    TestImageSelector: Off
    ExposureMode: Timed
    ExposureTime: 120
    TriggerSelector: FrameStart

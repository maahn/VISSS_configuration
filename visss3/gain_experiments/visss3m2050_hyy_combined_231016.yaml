  serialnumber: H2212557
  follower: False
  interface: enp4s0
  ip: 192.168.100.2
  mac: 00:01:0D:C6:58:C0
  teledyneparameters:
    OffsetY: 260
    OffsetX: 392
    Width: 1280
    Height: 1024
    Gain: 1
    TestImageSelector: Off
    ExposureMode: Timed
    ExposureTime: 120
    TriggerMode: Off
    AcquisitionFrameRate: 250

  serialnumber: S1242357
  follower: True
  interface: enp4s0
  ip: 192.168.200.2
  mac: 00:01:0D:C5:57:55
  teledyneparameters:
    TestImageSelector: Off
    ExposureMode: Timed
    ExposureTime: 200
    TriggerSelector: FrameStart
    TriggerMode: On
    TriggerSource: Line1
  sshForwarding: "ssh -YC visss@172.22.213.4"
externalTrigger: []

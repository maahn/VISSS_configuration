maxmtu: '9216'
outdir: /data/nyaalesund
preset: ultrafast
quality: 17
site: NYA
storagethreads: 4
fps: 200
storeallframes: False
newfileinterval: 600
liveratio: 100
camera:
- name: visss2_trigger
  serialnumber: S1242799
  follower: False
  interface: enp4s0
  ip: 192.168.100.2
  mac: 00:01:0D:C5:59:C6
  teledyneparameters:
    TestImageSelector: Off
    ExposureMode: Timed
    ExposureTime: 200
    TriggerMode: Off
    AcquisitionFrameRate: 100
